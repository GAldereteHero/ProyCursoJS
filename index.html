<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Framework Bulma -->
    <link rel="stylesheet" href="./css/bulma.css">

    <!-- Mi estilo -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Mr.Burgui</title>
</head>
<body>
  <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">Home</a>
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">More</a>
                  <div class="navbar-dropdown">
                    <a class="navbar-item">Nosotros</a>
                    <a class="navbar-item">Contacto</a>
                    <hr class="navbar-divider">
                  </div>
                </div>
              </div>
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary">
                      <strong>Mi pedido</strong>
                    </a>
                  </div>
                </div>
              </div>
            </div>
        </nav>
  </header>
  <main>

    <div class="column is-half is-offset-one-fifth">
      <div class="card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
                <figure class="image is-128x128">
                  <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="media-content">
                <div class="column">
                  <div class="column">
                    <p class="title is-4">Parisina</p>
                  </div>
                  <div class="column">
                    <p class="subtitle is-6">"Hongos", "Queso Azul", "Cebolla caramelizada", "Barbacoa"</p>
                  </div>
                  <div class="columns is-mobile">
                    <div class="column is-6"></div>
                    <div class="column is-2"><div class="button is-warning">-</div></div>
                    <div class="column is-2"><input class="input is-rounded is-small " type="text" placeholder="1"></div>
                    <div class="column is-2"><div class="button is-warning">+</div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

  </main>
  <script src="./js/index.js" type="module"></script>
  <script src="./js/metaData.js" type="module"></script>
</body>
</html>
